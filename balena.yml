name: flowfuseDeviceAgent
type: sw.application
description: >-
  Deploy the FlowFuse Device agent using Balena
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/flowfuse/balena-device-agent'
  logo:
    type: blob.asset
    data:
      url: 'https://website-data.s3.eu-west-1.amazonaws.com/ff-logo--wordmark--light.png'
data:
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi5
    - raspberrypi0-2w-64
    - intel-nuc
    - jetson-nano
    - jetson-nano-emmc
    - orangepi-lite
    - orangepi-one
    - orangepi-plus2
    - orange-pi-zero
    - generic
version: 1.0.0
