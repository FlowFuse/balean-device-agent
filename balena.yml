name: flowfuseDeviceAgent
type: sw.application
description: >-
  Deploy the FlowFuse Device agent using Balena
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/hardillb/ff-device-balena'
data:
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi4-64
    - raspberrypi5-64
    - intel-nuc
version: 1.0.0
